<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameFlow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Seja bem vindo ao <br><span class="highlight">FrameFlow</span></h1>
      <p>O seu tempo é valioso. Com nossas avaliações certeiras, garantimos que você nunca mais vai perder tempo em séries que não valem a pena. Dê play apenas no melhor.</p>
      <div class="buttons">
        <a href="#" class="btn login">Fazer Login</a>
        <a href="#" class="btn explore">Explorar o FrameFlow</a>
      </div>
    </div>
  </div>

  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  color: #fffefe;
  height: 100vh;
  display: flex;
  align-items: center;
  overflow: hidden;
  object-fit: cover;
}

.container {

}
.content {
  max-width: 900px;
  z-index: 2;
  position: relative;
  padding-left: 100px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  max-width: 600px;
  margin-right: auto;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn {
  padding: 15px 30px;
  font-size: 1rem;
  border-radius: 50px;
  text-decoration: none;
}

.login {
  background-color: #7a45ff;
  color: white;
}

.login:hover {
  border: #7a45ff;
}

.explore {
  border: #7a45ff;
  color: white;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background-image: url('src/assets/img/Image_bg.png'); 
}
</style>

</body>
</html>
