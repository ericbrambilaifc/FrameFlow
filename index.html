<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fffefe;
      min-height: 100vh;
      display: flex;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Background com overlay escuro para melhor legibilidade */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('src/assets/img/Image_bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    /* Overlay escuro para melhorar contraste do texto */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(122, 69, 255, 0.2) 100%);
      z-index: 1;
    }

    .container {
      width: 100%;
      padding: 0 20px;
    }

    .content {
      max-width: 900px;
      z-index: 2;
      position: relative;
      padding-left: 80px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      line-height: 1.2;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .highlight {
      color: #7a45ff;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(122, 69, 255, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 35px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .login {
      background-color: #7a45ff;
      color: white;
      border: 2px solid #7a45ff;
    }

    .login:hover {
      background-color: #6535e0;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(122, 69, 255, 0.4);
    }

    .explore {
      background-color: transparent;
      border: 2px solid #7a45ff;
      color: white;
    }

    .explore:hover {
      background-color: rgba(122, 69, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(122, 69, 255, 0.3);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .content {
        padding-left: 20px;
        padding-right: 20px;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.95rem;
      }

      .btn {
        padding: 12px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Seja bem vindo ao <br><span class="highlight">FrameFlow</span></h1>
      <p>O seu tempo é valioso. Com nossas avaliações certeiras, garantimos que você nunca mais vai perder tempo em
        séries que não valem a pena. Dê play apenas no melhor.</p>
      <div class="buttons">
        <a href="/explorar.php?login=true" class="btn login">Fazer Login</a>
        <a href="/explorar.php" class="btn explore">Explorar o FrameFlow</a>
      </div>
    </div>
  </div>
</body>

</html>
